<html>
<head>
<title>Bluetooth HCI protocol analysis</title>
<link rel="stylesheet" href="xterm.css" />
<script type="text/javascript" src="xterm.js"></script>
</head>
<body>
	<h2>Bluetooth HCI protocol analysis</h2>
	<form id="monitor" name="monitor" style="display:flex">
		<label for="fname">Pairty:</label>
		<select name="parity" id="parity">
      <option value="none">none</option>
      <option value="odd">odd</option>
      <option value="even" selected>even</option>
    </select>			
		<label for="fname">Baudrate:</label>
	  <input type="number" id="baudRate" name="baudRate" value="2000000">
		<label for="fname">DataBits:</label>
		<select name="dataBits" id="dataBits">
      <option value="8">8</option>
      <option value="7">7</option>
    </select>			
		<label for="fname">StopBits:</label>
		<select name="stopBits" id="stopBits">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>			
		<label for="fname">Transport:</label>
		<select name="transport" id="transport">
      <option value="H5" selected>H5</option>
      <option value="H4">H4</option>
    </select>			
		<input type="submit" value="capture">
		<input type="button" id="stop" value="stop">
	</form>
	
	<form id="myform" name="myform">
		<fieldset style="min-height:10%">
			<legend>Input</legend>
			hexadecimal values, seperated by commas or whitespace, "0x" or "$" prefix is optional, invalid numbers are treated as 0 or ignored, C style comments will be stripped out<br />
			<textarea id="myinput" name="myinput" style="width:100%;min-height:100px;height:10%;font-family:monospace"></textarea>
		</fieldset>
		<fieldset>
			<legend>Parse as...</legend>
			<input type="button" value="HCI UART Transport Layer (H4)" onclick="parse_4wire()"/>
			&nbsp;
			<input type="button" value="Three-Wire UART transport layer (H5)" onclick="parse_3wire()"/>
			<!--
			&nbsp;
			<input type="button" value="USB Standard Request Packet" onclick="go_parse_stdrequest()"/>
			&nbsp;
			<input type="button" value="I do not know, make a guess for me" onclick="best_guess()"/>
			-->
		</fieldset>
		<!--
		<fieldset>
			<legend>Output</legend>
			<textarea id="myoutput" name="myoutput" style="width:100%;min-height:200px;height:33%;color:#000;font-family:monospace" readonly="readonly"></textarea>
		</fieldset>
		-->
	</form>
	<div id="terminal"></div>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="btmon.js"></script>
</html>
